<div class="container" ng-init="initDashboard()">
	<div class="col-xs-12">
		<h2>Dashboard</h2>
		<div class="col-xs-12">
			<pre>{{diskHealthData}}</pre>
		</div>
	</div>
	<div class="col-xs-12">
		<h2>User Info</h2>
		<table class="table table-bordered">
			<tr>
				<th>Organization Name</th>
				<th>User Name</th>
				<th>Provider</th>
				<th>id</th>
				<th>Created at</th>
				<th>Email</th>
			</tr>
			<tr>
				<td>{{userInfo.organisation_name}}</td>
				<td>{{userInfo.username}}</td>
				<td>{{userInfo.provider}}</td>
				<td>{{userInfo.id}}</td>
				<td>{{userInfo.created_at | date: 'medium'}}</td>
				<td>
					<div ng-repeat="email in userInfo.emails">
						{{email.value}} - <span class="text-warning">{{email.type}}</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
